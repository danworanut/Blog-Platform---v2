<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="write.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><a href="#">MyBlog</a></div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="write.html">Write</a></li>
        <li id="btn-outline"><a href="#" target="_blank" rel="noopener noreferrer">Sign Up</a></li>
        <li id="btn-signin"><a href="#" target="_blank" rel="noopener noreferrer">Sign In</a></li>
      </ul>

      <div class="hamburger-menu" onclick="toggleHam(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

    </nav>
  </header>

      <section class="write">
        <div class="write-container">
            <div class="heading">Create Blog</div>
            <form id="blog-form">
                <label for="blog-title">Title</label>
                <input type="text" id="blog-title" name="blog-title" required>

                <label for="blog-category">Category</label>
                <select id="blog-category" name="blog-category" required>
                    <option value="option1">Programming</option>
                    <option value="option2">Design</option>
                    <option value="option3">Productivity</option>
                </select>

                <label for="blog-content">Content</label>
                <textarea id="blog-content" name="blog-content" required></textarea>

                <label class="label-upload" for="blog-image">Choose Image</label>
                <input type="file" id="blog-image" name="blog-image">

                <button type="submit" id="submit-button">Create Blog</button>
            </form>
      </section>
      <script src="script.js"></script>
</body>
</html>
